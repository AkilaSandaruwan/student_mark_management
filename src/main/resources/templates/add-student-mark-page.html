<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Mark Management System - Add Student Marks</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }

        .top-bar {
            background-color: #343a40;
            color: #ffffff;
            padding: 10px;
            text-align: right;
        }

        .container {
            margin-top: 20px;
        }

        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<!-- Top Bar -->
<div class="top-bar">
    <div class="container">
        <!-- Display logged-in user's name -->
        <span>Welcome, [[${#session.getAttribute('username')}]]! </span>
        <!-- Home button -->
        <a href="/home" class="btn btn-secondary">Home</a>
        <!-- Logout button -->
        <a href="/logout" class="btn btn-danger">Logout</a>
    </div>
</div>

<!-- Content -->
<div class="container">
    <!-- Add Student Mark Form -->
    <div class="card">
        <div class="card-header">
            <h5>Add Student Marks</h5>
        </div>
        <div class="card-body">
            <form method="post" action="/add-student">
                <div class="form-group">
                    <label for="schoolName">School Name:</label>
                    <input type="text" class="form-control" id="schoolName" name="schoolName" required>
                </div>
                <div class="form-group">
                    <label for="studentName">Student Name:</label>
                    <input type="text" class="form-control" id="studentName" name="studentName" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" class="form-control" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="grade">Grade:</label>
                    <input type="text" class="form-control" id="grade" name="grade" required>
                </div>
                <div class="form-group">
                    <label for="mark">Mark:</label>
                    <input type="text" class="form-control" id="mark" name="mark" required>
                </div>
                <div class="form-group">
                    <label for="teacherName">Teacher Name:</label>
                    <input type="text" class="form-control" id="teacherName" name="teacherName" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Mark</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
